    <style>
      /* Critical CSS - shows immediately before JS loads */
      #app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8f9fa;
        color: #6c757d;
      }
      @media (prefers-color-scheme: dark) {
        #app-loading { background: #212529; color: #adb5bd; }
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid currentColor;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
