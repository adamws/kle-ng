name: Vercel Preview Deployment

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [ master ]
  push:
    branches: [ develop ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    # Use environment protection for PRs only
    environment: ${{ github.event_name == 'pull_request_target' && 'pr-approval' || null }}
    if: github.event.action != 'closed'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the PR's head repo and branch for PRs, or the pushed commit for develop
          repository: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.ref || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_BACKEND_URL: https://kicad.vps.keyboard-tools.xyz

      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Preview deployment ready!**

              **Preview URL:** ${{ steps.deploy.outputs.preview-url }}

              Built from commit: ${context.sha.substring(0, 7)}
              **View changes:** [Compare with master](https://github.com/${{ github.repository }}/compare/master...${context.sha})`
            })

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Preview deployment cleaned up** - PR has been closed.'
            })
